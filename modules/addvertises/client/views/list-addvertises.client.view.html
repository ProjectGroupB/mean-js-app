<section>
  <div class="page-header">
    <h1>Addvertises</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="addvertise in vm.addvertises"
       ui-sref="addvertises.view({ addvertiseId: addvertise._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="addvertise.created | date:'mediumDate'"></span>
        by
        <span ng-if="addvertise.user" ng-bind="addvertise.user.displayName"></span>
        <span ng-if="!addvertise.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="addvertise.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.addvertises.$resolved && !vm.addvertises.length">
    No Addvertises yet, why don't you <a ui-sref="addvertises.create">create one</a>?
  </div>
</section>
